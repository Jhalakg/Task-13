<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task13Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      #map-page, #map-canvas { width: 100%; height: 100%; padding: 0;}
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHQE7WceflR7Rv5GyQ2v2xmRrZGHZDRU4"></script>
    <script type="text/javascript" src="task13DemoJs.js"></script>
  </head>
  <body>
    <div data-role="page" id="map-page" data-url="map-page">
        <div id="panel">
          <b>Start: </b>
          <input type="text" id="start" />
          <b>End: </b>
          <input type="text" id="end" />
        </div>
        <div data-role="header" data-theme="a"><h1>MainPage</h1></div>
        <div role="main" class="ui-content" id="map-canvas"></div>
    </div>
  </body>
</html>
